<!DOCTYPE html>

<head>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Inter font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>

  <style>
    body { margin:0; font-family:'Inter',sans-serif; }

    /* Gradient animation */
    .animated-bg {
      background: linear-gradient(135deg,#1e3a8a,#9333ea,#0ea5e9,#f43f5e);
      background-size: 400% 400%;
      animation: bgShift 15s ease infinite;
    }
    @keyframes bgShift {
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }

    /* Floating circles */
    .circle {
      position:absolute;
      border-radius:50%;
      opacity:0.15;
      animation: float 10s infinite ease-in-out;
    }
    @keyframes float {
      0%,100%{transform:translateY(0)}
      50%{transform:translateY(-20px)}
    }
  </style>
</head>
<body class="relative animated-bg min-h-screen flex items-center justify-center text-white overflow-hidden">

  <!-- Floating shapes -->
  <div class="circle w-72 h-72 bg-white top-10 left-10"></div>
  <div class="circle w-48 h-48 bg-white bottom-20 right-20"></div>

  <!-- Hero content -->
  <main class="z-10 text-center px-6 md:px-16">

    </p>

          Brands
        </button>
      </a>
      <a href="creators.html">
        <button class="bg-purple-600 hover:bg-purple-700 transition-all px-6 py-3 rounded-xl text-lg font-semibold shadow-lg">
          Creators
        </button>
      </a>
    </div>
  </main>
</body>
</html>
