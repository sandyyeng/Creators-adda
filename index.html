<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Creators Adda - Hero Section</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Inter Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

  <!-- Custom Styles -->
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    /* Animated Background using gradients */
    .animated-bg {
      background: linear-gradient(-45deg, #1e3a8a, #9333ea, #0ea5e9, #f43f5e);
      background-size: 600% 600%;
      animation: gradientAnimation 15s ease infinite;
    }

    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
  </style>
</head>
<body class="animated-bg min-h-screen flex items-center justify-center text-white">

  <!-- Hero Section -->
  <main class="text-center px-6 md:px-16">
    <!-- Heading -->
    <h1 class="text-4xl sm:text-5xl lg:text-6xl font-bold mb-4 drop-shadow-lg">
      Creators Adda
    </h1>

    <!-- Tagline -->
    <p class="text-lg sm:text-xl lg:text-2xl font-medium text-slate-200 mb-8 max-w-2xl mx-auto">
      Connecting Visionary Brands with Innovative Talent
    </p>

    <!-- Call-to-Action Buttons -->
    <div class="flex justify-center gap-6 flex-wrap">
      <!-- Brands Button -->
      <a href="brands.html">
        <button class="bg-blue-600 hover:bg-blue-700 transition-all px-6 py-3 rounded-xl text-lg font-semibold focus:outline-none shadow-lg">
          Brands
        </button>
      </a>

      <!-- Creators Button -->
      <a href="creators.html">
        <button class="bg-purple-600 hover:bg-purple-700 transition-all px-6 py-3 rounded-xl text-lg font-semibold focus:outline-none shadow-lg">
          Creators
        </button>
      </a>
    </div>
  </main>

</body>
</html>
